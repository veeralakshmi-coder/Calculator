<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Hidden History</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --calc-bg: #ffffff;
            --display-bg: #f8fafc;
            --btn-bg: #e2e8f0;
            --btn-hover: #cbd5e1;
            --btn-active: #94a3b8;
            --text-color: #1e293b;
            --operator-bg: #3b82f6;
            --operator-hover: #2563eb;
            --equals-bg: #10b981;
            --equals-hover: #059669;
            --clear-bg: #ef4444;
            --clear-hover: #dc2626;
            --shadow: rgba(0, 0, 0, 0.1);
            --history-bg: #ffffff;
            --history-item-bg: #f1f5f9;
            --history-border: #e2e8f0;
        }

        .dark-theme {
            --bg-color: #1e293b;
            --calc-bg: #0f172a;
            --display-bg: #1e293b;
            --btn-bg: #334155;
            --btn-hover: #475569;
            --btn-active: #64748b;
            --text-color: #f8fafc;
            --operator-bg: #2563eb;
            --operator-hover: #1d4ed8;
            --equals-bg: #059669;
            --equals-hover: #047857;
            --clear-bg: #dc2626;
            --clear-hover: #b91c1c;
            --shadow: rgba(0, 0, 0, 0.3);
            --history-bg: #0f172a;
            --history-item-bg: #1e293b;
            --history-border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        .calculator-container {
            position: relative;
            width: 340px;
        }

        .calculator {
            background-color: var(--calc-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 25px;
            width: 100%;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .calculator.history-open {
            transform: translateX(-160px);
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calculator-title {
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .theme-toggle, .history-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover, .history-toggle:hover {
            background-color: var(--btn-hover);
        }

        .history-toggle.active {
            background-color: var(--btn-active);
        }

        .display-container {
            position: relative;
            margin-bottom: 20px;
        }

        .expression {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            text-align: right;
            padding: 5px 15px;
            height: 25px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .display {
            background-color: var(--display-bg);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 2.2rem;
            padding: 15px;
            text-align: right;
            height: 70px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px var(--shadow);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            background-color: var(--btn-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 15px 0;
            transition: all 0.2s;
            box-shadow: 0 3px 6px var(--shadow);
        }

        button:hover {
            background-color: var(--btn-hover);
        }

        button:active {
            background-color: var(--btn-active);
            transform: translateY(2px);
            box-shadow: 0 1px 3px var(--shadow);
        }

        .operator {
            background-color: var(--operator-bg);
            color: white;
        }

        .operator:hover {
            background-color: var(--operator-hover);
        }

        .equals {
            background-color: var(--equals-bg);
            color: white;
        }

        .equals:hover {
            background-color: var(--equals-hover);
        }

        .clear, .backspace {
            background-color: var(--clear-bg);
            color: white;
        }

        .clear:hover, .backspace:hover {
            background-color: var(--clear-hover);
        }

        .history-panel {
            position: fixed;
            top: 50%;
            right: -300px;
            transform: translateY(-50%);
            width: 300px;
            height: 500px;
            max-height: 80vh;
            background-color: var(--history-bg);
            border-radius: 20px;
            box-shadow: -5px 0 15px var(--shadow);
            padding: 20px;
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 5;
        }

        .history-panel.open {
            right: 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--history-border);
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--operator-bg);
            cursor: pointer;
            font-size: 0.9rem;
            padding: 5px;
        }

        .clear-history:hover {
            text-decoration: underline;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            background-color: var(--history-item-bg);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .history-item:hover {
            transform: translateY(-2px);
        }

        .history-expression {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .history-result {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .delete-history-item {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--clear-bg);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .history-item:hover .delete-history-item {
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 1;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .keyboard-hint {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .history-panel {
                width: 250px;
            }
            
            .history-panel.open {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator" id="calculator">
            <div class="calculator-header">
                <div class="calculator-title">Calculator</div>
                <div class="header-buttons">
                    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                        ‚òÄÔ∏è
                    </button>
                    <button class="history-toggle" id="history-toggle" title="Show history">
                        üïí
                    </button>
                </div>
            </div>
            <div class="display-container">
                <div class="expression" id="expression"></div>
                <div class="display" id="display">0</div>
            </div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">AC</button>
                <button class="backspace" onclick="backspace()">‚å´</button>
                <button onclick="addPercent()">%</button>
                <button class="operator" onclick="setOperation('/')">&divide;</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="setOperation('*')">&times;</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="setOperation('-')">-</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="setOperation('+')">+</button>
                
                <button onclick="toggleSign()">+/-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendDecimal()">.</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>
            <div class="keyboard-hint">Keyboard supported: Use number keys, +, -, *, /, Enter, Backspace</div>
        </div>
    </div>

    <div class="history-panel" id="history-panel">
        <div class="history-header">
            <div class="history-title">Calculation History</div>
            <button class="clear-history" id="clear-history">Clear All</button>
        </div>
        <ul class="history-list" id="history-list">
            <!-- History items will be added here -->
        </ul>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        // Variables to store calculator state
        let displayValue = '0';
        let firstOperand = null;
        let operator = null;
        let waitingForSecondOperand = false;
        let calculationExpression = '';
        let history = [];
        let isDarkTheme = false;
        let isHistoryOpen = false;
        
        // Get DOM elements
        const display = document.getElementById('display');
        const expressionDisplay = document.getElementById('expression');
        const historyPanel = document.getElementById('history-panel');
        const historyList = document.getElementById('history-list');
        const calculator = document.getElementById('calculator');
        const themeToggle = document.getElementById('theme-toggle');
        const historyToggle = document.getElementById('history-toggle');
        const clearHistoryBtn = document.getElementById('clear-history');
        const overlay = document.getElementById('overlay');
        
        // Load history from localStorage if available
        function loadHistory() {
            const savedHistory = localStorage.getItem('calculatorHistory');
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
            
            // Load theme preference
            const savedTheme = localStorage.getItem('calculatorTheme');
            if (savedTheme === 'dark') {
                toggleTheme();
            }
        }
        
        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('calculatorHistory', JSON.stringify(history));
        }
        
        // Function to update the display
        function updateDisplay() {
            // Handle very large or small numbers with scientific notation
            let displayText = displayValue;
            const num = parseFloat(displayValue);
            
            if (!isNaN(num)) {
                if (Math.abs(num) >= 1e10 || (Math.abs(num) < 0.0000001 && num !== 0)) {
                    displayText = num.toExponential(6);
                } else if (displayValue.length > 10) {
                    // For long numbers, limit decimal places
                    const decimalIndex = displayValue.indexOf('.');
                    if (decimalIndex !== -1) {
                        const integerPart = displayValue.substring(0, decimalIndex);
                        const maxDecimalPlaces = Math.max(0, 10 - integerPart.length - 1);
                        displayText = num.toFixed(maxDecimalPlaces);
                    }
                }
            }
            
            display.textContent = displayText;
        }
        
        // Function to update the expression display
        function updateExpressionDisplay() {
            expressionDisplay.textContent = calculationExpression;
        }
        
        // Function to append a number to the display
        function appendNumber(number) {
            if (waitingForSecondOperand) {
                displayValue = number;
                waitingForSecondOperand = false;
            } else {
                // Replace 0 with the number or append the number
                displayValue = displayValue === '0' ? number : displayValue + number;
            }
            updateDisplay();
        }
        
        // Function to append a decimal point
        function appendDecimal() {
            // If we're waiting for the second operand, start with '0.'
            if (waitingForSecondOperand) {
                displayValue = '0.';
                waitingForSecondOperand = false;
                updateDisplay();
                return;
            }
            
            // Only add a decimal point if there isn't one already
            if (!displayValue.includes('.')) {
                displayValue += '.';
                updateDisplay();
            }
        }
        
        // Function to clear the display
        function clearDisplay() {
            displayValue = '0';
            firstOperand = null;
            operator = null;
            waitingForSecondOperand = false;
            calculationExpression = '';
            updateDisplay();
            updateExpressionDisplay();
        }
        
        // Function to remove the last digit (backspace)
        function backspace() {
            if (waitingForSecondOperand) return;
            
            displayValue = displayValue.length > 1 ? 
                displayValue.substring(0, displayValue.length - 1) : '0';
            updateDisplay();
        }
        
        // Function to toggle the sign of the displayed number
        function toggleSign() {
            displayValue = String(-parseFloat(displayValue));
            updateDisplay();
        }
        
        // Function to handle percentage
        function addPercent() {
            const currentValue = parseFloat(displayValue);
            
            if (firstOperand !== null && operator) {
                // If in the middle of an operation, calculate percentage of first operand
                displayValue = String(firstOperand * (currentValue / 100));
            } else {
                // Otherwise just divide by 100
                displayValue = String(currentValue / 100);
            }
            
            updateDisplay();
        }
        
        // Function to set the operation
        function setOperation(op) {
            const inputValue = parseFloat(displayValue);
            
            // Update the expression display
            if (calculationExpression === '') {
                calculationExpression = displayValue;
            } else if (waitingForSecondOperand) {
                // Replace the last operator
                calculationExpression = calculationExpression.slice(0, -1) + getOperatorSymbol(op);
                updateExpressionDisplay();
                operator = op;
                return;
            }
            
            // If there's already a pending operation, perform it
            if (operator && !waitingForSecondOperand) {
                const result = performCalculation();
                displayValue = String(result);
                firstOperand = result;
                calculationExpression += ' ' + getOperatorSymbol(op) + ' ';
            } else {
                // If this is the first operand, store it
                firstOperand = inputValue;
                calculationExpression += ' ' + getOperatorSymbol(op) + ' ';
            }
            
            waitingForSecondOperand = true;
            operator = op;
            updateDisplay();
            updateExpressionDisplay();
        }
        
        // Helper function to get operator symbol
        function getOperatorSymbol(op) {
            switch(op) {
                case '+': return '+';
                case '-': return '-';
                case '*': return '√ó';
                case '/': return '√∑';
                default: return op;
            }
        }
        
        // Function to perform the calculation
        function performCalculation() {
            const secondOperand = parseFloat(displayValue);
            
            if (isNaN(firstOperand) || isNaN(secondOperand)) return;
            
            let result = 0;
            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    // Check for division by zero
                    if (secondOperand === 0) {
                        alert("Cannot divide by zero");
                        clearDisplay();
                        return 0;
                    }
                    result = firstOperand / secondOperand;
                    break;
                default:
                    return secondOperand;
            }
            
            // Round the result to avoid floating point issues
            return Math.round(result * 1000000000) / 1000000000;
        }
        
        // Function to calculate the result
        function calculate() {
            // If there's no operator, just return
            if (!operator) return;
            
            // Complete the expression for display
            if (waitingForSecondOperand) {
                calculationExpression += displayValue;
            } else {
                calculationExpression += displayValue;
            }
            
            const result = performCalculation();
            const completeExpression = calculationExpression;
            
            // Add to history
            addToHistory(completeExpression, result);
            
            displayValue = String(result);
            
            // Reset the calculator state
            firstOperand = result;
            operator = null;
            waitingForSecondOperand = false;
            calculationExpression = '';
            
            updateDisplay();
            updateExpressionDisplay();
        }
        
        // Function to add a calculation to history
        function addToHistory(expression, result) {
            // Limit history to 50 items
            if (history.length >= 50) {
                history.pop(); // Remove oldest item
            }
            
            // Add new item to the beginning
            history.unshift({
                expression: expression,
                result: result
            });
            
            // Update history display and save to localStorage
            updateHistoryDisplay();
            saveHistory();
        }
        
        // Function to update the history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = 'No calculations yet';
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.padding = '20px 0';
                emptyMessage.style.opacity = '0.7';
                historyList.appendChild(emptyMessage);
                return;
            }
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">${item.result}</div>
                    <button class="delete-history-item" data-index="${index}">üóëÔ∏è</button>
                `;
                
                // Add click event to recall this calculation
                historyItem.addEventListener('click', (e) => {
                    // Ignore clicks on the delete button
                    if (e.target.className === 'delete-history-item') return;
                    
                    displayValue = String(item.result);
                    firstOperand = item.result;
                    operator = null;
                    waitingForSecondOperand = false;
                    calculationExpression = '';
                    updateDisplay();
                    updateExpressionDisplay();
                    
                    // Close history panel after selecting an item
                    toggleHistoryPanel();
                });
                
                historyList.appendChild(historyItem);
            });
            
            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-history-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(button.getAttribute('data-index'));
                    deleteHistoryItem(index);
                });
            });
        }
        
        // Function to delete a history item
        function deleteHistoryItem(index) {
            history.splice(index, 1);
            updateHistoryDisplay();
            saveHistory();
        }
        
        // Function to clear all history
        function clearAllHistory() {
            history = [];
            updateHistoryDisplay();
            saveHistory();
        }
        
        // Function to toggle the history panel
        function toggleHistoryPanel() {
            isHistoryOpen = !isHistoryOpen;
            
            if (isHistoryOpen) {
                historyPanel.classList.add('open');
                overlay.classList.add('active');
                historyToggle.classList.add('active');
            } else {
                historyPanel.classList.remove('open');
                overlay.classList.remove('active');
                historyToggle.classList.remove('active');
            }
        }
        
        // Function to toggle between light and dark theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            isDarkTheme = !isDarkTheme;
            themeToggle.textContent = isDarkTheme ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('calculatorTheme', isDarkTheme ? 'dark' : 'light');
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            // Numbers
            if (/^[0-9]$/.test(event.key)) {
                event.preventDefault();
                appendNumber(event.key);
            }
            // Operators
            else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                event.preventDefault();
                setOperation(event.key);
            }
            // Equals and Enter
            else if (event.key === '=' || event.key === 'Enter') {
                event.preventDefault();
                calculate();
            }
            // Decimal point
            else if (event.key === '.') {
                event.preventDefault();
                appendDecimal();
            }
            // Backspace
            else if (event.key === 'Backspace') {
                event.preventDefault();
                backspace();
            }
            // Clear (Escape)
            else if (event.key === 'Escape') {
                event.preventDefault();
                if (isHistoryOpen) {
                    toggleHistoryPanel();
                } else {
                    clearDisplay();
                }
            }
            // Percentage
            else if (event.key === '%') {
                event.preventDefault();
                addPercent();
            }
            // History toggle (h key)
            else if (event.key.toLowerCase() === 'h') {
                event.preventDefault();
                toggleHistoryPanel();
            }
            // Theme toggle (t key)
            else if (event.key.toLowerCase() === 't') {
                event.preventDefault();
                toggleTheme();
            }
        });
        
        // Event listeners
        historyToggle.addEventListener('click', toggleHistoryPanel);
        themeToggle.addEventListener('click', toggleTheme);
        clearHistoryBtn.addEventListener('click', clearAllHistory);
        overlay.addEventListener('click', () => {
            if (isHistoryOpen) toggleHistoryPanel();
        });
        
        // Initialize the calculator
        updateDisplay();
        loadHistory();
    </script>
